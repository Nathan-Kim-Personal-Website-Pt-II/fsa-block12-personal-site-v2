<html>
    <head>
        <link rel="stylesheet" href="../style.css">
        <title>Nate's Contact Page</title>
    </head>
    <body>
        <header>
            <nav class="home-nav">
                <a href="./homepage.html">Home</a>
                <div class="right-side">
                    <a href="./pages/about.html">About</a>
                    <a href="./pages/portfolio.html">Portfolio</a>
                    <a href="./pages/contact.html">Contact</a>
                </div>
            </nav>
        </header>

        <main id="contact-background">
            <form action="" id="contact-form">
                <h1 class="formEntry">Sign Up</h1>
                <p class="formEntry">Please fill this form to sign up.</p>
                <input type="text" id="first-name" class="formEntry" placeholder="First Name" required/>
                <input type="text" id="last-name" class="formEntry" placeholder="Last Name" required/>
                <input type="email" id="email" class="formEntry" placeholder="Email" required/>
                <textarea name="message" id="message" class="formEntry" cols="40" rows="10" placeholder="Message"></textarea>
                <input type="checkbox" class="termsConditions" value="terms">
                <p for="terms" id="terms">I accept the <span>terms of use,</span> that I have <span>sold my soul </span>for <span>Rock &/or Roll</span>.</p><br>
                <button class="submit formEntry">Submit</button>
            </form>
        </main>

        <footer>
            <section class="footer-logos">
                <a href="https://www.instagram.com/davidblaine/?hl=en"><img src="../icons/instagram.png" alt="instagram logo"></a>
                <a href="https://github.com/NateIsTrying"><img src="../icons/github.png" alt="github logo"></a>
                <a href="https://www.linkedin.com/in/nathan-kim-09203114/"><img src="../icons/linkedin.png" alt="linkedin logo"></a>
                <a href="https://twitter.com/dthompsondev?lang=en"><img src="../icons/twitter.png" alt="twitter logo"></a>
                <a href="therock@gmail.com"><img src="../icons/email.png" alt="email logo"></a>
            </section>

            <section class="footer-nav">
                <nav class="home-nav">
                    <h4>Site Map</h4>
                    <a href="./pages/homepage.html">Home</a>
                    <a href="./pages/about.html">About</a>
                    <a href="./pages/portfolio.html">Portfolio</a>
                    <a href="./pages/contact.html">Contact</a>
                </nav>
            </section>
        </footer>
    </body>
</html>
