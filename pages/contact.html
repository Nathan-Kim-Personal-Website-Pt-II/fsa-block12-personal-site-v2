<html>
    <head>
        <title>Nate's Contact Page</title>
    </head>
    <body>
        <main>
            <form action="">
                <h1>Sign Up</h1>
                <p>Please fill this form to sign up.</p>
                <input type="text" id="first-name" placeholder="First Name" required/>
                <input type="text" id="last-name" placeholder="Last Name" required/>
                <input type="email" id="first-name" placeholder="Email" required/>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Message"></textarea>
                <input type="checkbox" class="termsConditions" value="terms">
                <label for="terms">I accept the <span>terms of use</span>, that I have <span>sold my soul </span>for <span>Rock &/or Roll</span>.</label><br>
                <button class="submit formEntry">Submit</button>
            </form>
        </main>
    </body>
</html>
